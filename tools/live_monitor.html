
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="10">
    <title>Training Monitor</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .header h1 { font-size: 32px; margin-bottom: 10px; }
        .header .subtitle { font-size: 14px; opacity: 0.9; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        .chart {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ∞Ô∏è Training Monitor</h1>
        <div class="subtitle">LEO Satellite Handover RL - Auto-refresh every 10 seconds</div>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-label">Current Episode</div>
            <div class="stat-value">40 / 1700</div>
        </div>
        <div class="stat">
            <div class="stat-label">Progress</div>
            <div class="stat-value">2.4%</div>
        </div>
        <div class="stat">
            <div class="stat-label">Latest Reward</div>
            <div class="stat-value">-1265.68¬±1013.42</div>
        </div>
        <div class="stat">
            <div class="stat-label">Latest Loss</div>
            <div class="stat-value">4.1371</div>
        </div>
        <div class="stat">
            <div class="stat-label">Handovers</div>
            <div class="stat-value">19.2¬±20.3</div>
        </div>
    </div>

    <div class="chart" id="reward-chart"></div>
    <div class="chart" id="loss-chart"></div>
    <div class="chart" id="handover-chart"></div>

    <div class="footer">
        Last updated: 2025-11-03 07:13:39<br>
        Page will auto-refresh in 10 seconds
    </div>

    <script>
        const chartLayout = {
            paper_bgcolor: '#16213e',
            plot_bgcolor: '#16213e',
            font: { color: '#eee' },
            margin: { l: 50, r: 20, t: 40, b: 40 },
            xaxis: { gridcolor: '#2a3f5f', title: 'Episode' },
            yaxis: { gridcolor: '#2a3f5f' },
        };

        const chartConfig = { responsive: true, displayModeBar: false };

        // Reward ÂúñË°®
        Plotly.newPlot('reward-chart', [{
            x: [10, 20, 30, 40],
            y: [-1257.56, -648.07, -607.33, -1265.68],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Reward',
            line: { color: '#667eea', width: 2 },
            marker: { size: 6 }
        }], {
            ...chartLayout,
            title: 'üìà Episode Reward',
            yaxis: { ...chartLayout.yaxis, title: 'Reward' }
        }, chartConfig);

        // Loss ÂúñË°®
        Plotly.newPlot('loss-chart', [{
            x: [10, 20, 30, 40],
            y: [14.8382, 5.2182, 39.9721, 4.1371],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Loss',
            line: { color: '#f093fb', width: 2 },
            marker: { size: 6 }
        }], {
            ...chartLayout,
            title: 'üìâ Training Loss',
            yaxis: { ...chartLayout.yaxis, title: 'Loss' }
        }, chartConfig);

        // Handover ÂúñË°®
        Plotly.newPlot('handover-chart', [{
            x: [10, 20, 30, 40],
            y: [13.8, 26.4, 28.9, 19.2],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Handovers',
            line: { color: '#4facfe', width: 2 },
            marker: { size: 6 }
        }], {
            ...chartLayout,
            title: 'üîÑ Handover Frequency',
            yaxis: { ...chartLayout.yaxis, title: 'Handovers per Episode' }
        }, chartConfig);
    </script>
</body>
</html>
